<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora 3D</title>
</head>
<body>
        <div class="corpo">
            <div class="line"></div>
            <div class="topo">
            <p class="nome">Calculadora 3000</p>
            <div class="retangulo"></div>
            </div>
            <div class="fundo__resultado">
            <p class="resultado" id="resultado"></p>
            </div>
            <table class="teclas">
                <tr>
                    <td><button class="tecla__action" onclick="clean()">C</button></td>
                    <td><button class="tecla__action" onclick="back()"><</button></td>
                    <td><button class="tecla__action" onclick="insert('/')">/</button></td>
                    <td><button class="tecla__action" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td class="tecla__td"><button class="tecla" onclick="insert('7')">7</button></td>
                    <td class="tecla__td"><button class="tecla" onclick="insert('8')">8</button></td>
                    <td class="tecla__td"><button class="tecla" onclick="insert('9')">9</button></td>
                    <td><button class="tecla__action" onclick="insert('-')">-</button></td>
                    
                </tr>
                <tr>
                    <td class="tecla__td"><button class="tecla" onclick="insert('4')">4</button></td>
                    <td class="tecla__td"><button class="tecla" onclick="insert('5')">5</button></td>
                    <td class="tecla__td"><button class="tecla" onclick="insert('6')">6</button></td>
                    <td><button class="tecla__action" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td class="tecla__td"><button class="tecla" onclick="insert(1)">1</button></td>
                    <td class="tecla__td"><button class="tecla" onclick="insert(2)">2</button></td>
                    <td class="tecla__td"><button class="tecla" onclick="insert(3)">3</button></td>
                    <td rowspan="2"><button class="tecla__maior1" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2" class="tecla__0"><button class="tecla__maior2" onclick="insert('0')">0</button></td>
                    <td><button class="tecla" onclick="insert(',')">.</button></td>
                </tr>
            </table>
        </div>

        <script src="script.js"></script>
</body>
</html>
